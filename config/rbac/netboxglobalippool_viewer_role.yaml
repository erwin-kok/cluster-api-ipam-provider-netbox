# permissions for end users to view netboxglobalippools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cluster-api-ipam-provider-netbox
    app.kubernetes.io/managed-by: kustomize
  name: netboxglobalippool-viewer-role
rules:
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - netboxglobalippools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - netboxglobalippools/status
  verbs:
  - get
